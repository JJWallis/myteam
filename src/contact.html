<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>myteam - Contact</title>
      <link rel="stylesheet" href="./styles/main.scss" type="text/css" />
      <script
         defer
         src="../node_modules/@fortawesome/fontawesome-free/js/brands.js"
      ></script>
      <script
         defer
         src="../node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"
      ></script>
   </head>
   <body class="contact">
      <header class="header--pm">
         <div class="header__nav-container container">
            <nav>
               <ul class="nav nav--pm">
                  <li>
                     <a
                        href="index.html"
                        aria-label="My team logo directing to homepage."
                        title="Homepage"
                        ><img
                           src="./assets/logos/logo.svg"
                           alt="My team logo directing to homepage."
                           class="logo logo--pm"
                     /></a>
                  </li>
                  <li><a href="index.html">home</a></li>
                  <li><a href="about.html">about</a></li>
               </ul>
            </nav>
            <a href="contact.html" class="link--contact link--btn"
               >contact us</a
            >
         </div>
      </header>

      <main class="main">
         <div class="contact--container container">
            <div class="split">
               <section>
                  <h1 class="contact__title">Contact</h1>
                  <h2 class="contact__sub-title sub-title">Ask us about</h2>
                  <ul class="contact__list">
                     <li>The quality of our talent network</li>
                     <li>Usage & implementation of our software</li>
                     <li>How we help drive innovation</li>
                  </ul>
               </section>
            </div>
            <div class="split">
               <form action="/" class="form">
                  <fieldset>
                     <input
                        type="text"
                        id="input-name"
                        name="name"
                        placeholder="Name"
                        aria-label="Full name"
                     />
                     <input
                        type="email"
                        id="input-email"
                        name="email"
                        placeholder="Email Address"
                        aria-label="Email address"
                     />
                     <input
                        type="text"
                        id="input-company"
                        name="company-name"
                        placeholder="Company Name"
                        aria-label="Company name"
                     />
                     <input
                        type="text"
                        id="input-title"
                        name="job-title"
                        placeholder="Title"
                        aria-label="Job title"
                     />
                     <textarea
                        name="message"
                        id="textarea-msg"
                        cols="50"
                        rows="5"
                        placeholder="Message"
                        aria-label="Message"
                     ></textarea>
                     <button type="submit" class="btn-submit" name="submit">
                        submit
                     </button>
                  </fieldset>
               </form>
            </div>
         </div>
      </main>

      <footer class="footer">
         <div class="footer--container container">
            <aside>
               <nav class="footer__nav-container">
                  <a
                     href="index.html"
                     aria-label="My team logo directing to homepage."
                     title="Homepage"
                     ><img
                        src="./assets/logos/logo.svg"
                        alt="My team logo directing to homepage."
                        class="logo logo--sd"
                  /></a>
                  <ul class="nav nav--sd">
                     <li><a href="index.html">home</a></li>
                     <li><a href="about.html">about</a></li>
                  </ul>
               </nav>
               <div>
                  <small class="footer__address"
                     >987 Hillcrest Lane Irvine, CA California 92714 Call Us :
                     949-833-7432</small
                  >
               </div>
            </aside>
            <aside>
               <ul class="footer__social-ul">
                  <li>
                     <a
                        href="/"
                        aria-label="Facebook's logo directing to myteam's Facebook page."
                     >
                        <i
                           class="
                              fab
                              fa-facebook-square
                              social-icon social-icon--fb
                           "
                        ></i>
                     </a>
                  </li>
                  <li>
                     <a
                        href="/"
                        aria-label="Pinterest's logo directing to myteam's Pinterest page."
                     >
                        <i
                           class="fab fa-pinterest social-icon social-icon--pt"
                        ></i>
                     </a>
                  </li>
                  <li>
                     <a
                        href="/"
                        aria-label="Twitter's logo directing to myteam's Twitter page."
                     >
                        <i
                           class="fab fa-twitter social-icon social-icon--tw"
                        ></i>
                     </a>
                  </li>
               </ul>
               <small class="footer__copyright"
                  >Copyright 2020. All Rights Reserved</small
               >
            </aside>
         </div>
      </footer>
   </body>
</html>
